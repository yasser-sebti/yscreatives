  <script type="text/javascript">
    // Single Page Apps for GitHub Pages

    // This script takes the current url and checks for a redirect;
    // if a redirect is present, it converts it back into the correct url and adds it to the
    // browser's history using window.history.replaceState(...),
    // which will cause the browser to stay on the current page without refreshing
    (function (l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function (s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, l.pathname.lastIndexOf('/')) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
